<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microsoft - Cloud, Computers , Apps &amp; Gaming</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="navbar flex justify-between items-center p-4">
        <div class="flex justify-center items-center md:order-2">
            <div class="hamburger inline-block p-4 md:hidden">
                <div class="line h-0.5 w-6 my-1 bg-black "></div>
                <div class="line h-0.5 w-6 my-1 bg-black "></div>
                <div class="line h-0.5 w-6 my-1 bg-black "></div>
            </div>
            <div class="search md:hidden ">
                SearchIcon
            </div>
        </div>

        <div class="logo text-center flex md:order-1">
            <div class="p-4 w-36"><img src="./mslogo.png" alt=""></div>
            <div class="features absolute md:static w-fit md:w-auto bg-gray-200 md:bg-white inset-0 md:flex md:mx-4 space-x-2 -translate-x-96 md:translate-x-0">
                <div class="fitem">Microsoft 365</div>
                <div class="fitem">Office</div>
                <div class="fitem">Windows</div>
                <div class="fitem">Surface</div>
                <div class="fitem">Xbox</div>
                <div class="fitem">Support</div>
            </div>
        </div>
        <div class="cart text-center md:order-3 flex">
            <div class="search  hidden md:block ">
                All Microsoft SearchIcon
            </div>
            <div>
                Cart Account
            </div>
        </div>
    </div>

    <div class="slider flex flex-col-reverse md:flex-row bg-gray-100">
        <div class="left flex flex-col justify-center items-center md:items-baseline py-8">
            <h1 class="text-2xl md:text-4xl mx-5 font-medium">
                Surface Laptop 4
            </h1>
            <p class="w-3/4 mx-5 md:text-left">Do it all with a perfect balance of sleek, ultra-thin design,m multitasking speed and improved performance. </p>
            <button class="text-white bg-black p-4 py-2 my-6 font-bold mx-5">Shop Now</button>
        </div>
        <div class="right">
            <img src="img1.jpg" alt="">
        </div>
    </div>
</body>

</html>
